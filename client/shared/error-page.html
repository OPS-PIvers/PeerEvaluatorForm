<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <?!= include('client/shared/design-tokens'); ?>
  <!-- Content Security Policy - Allow framing from any origin -->
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors *;">
  <style>
    body {
      font-family: var(--font-sans);
      background-color: var(--color-gray-bg-light);
      color: var(--color-text-default);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: var(--color-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: var(--spacing-3xl);
      max-width: 800px;
      text-align: center;
    }
    h1 {
      color: var(--color-red-dark);
      font-size: 24px;
      margin-bottom: var(--spacing-lg);
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    .error-details {
      background: var(--color-gray-100);
      border-radius: var(--radius-md);
      padding: var(--spacing-xl);
      margin-top: var(--spacing-xl);
      text-align: left;
      font-family: var(--font-mono);
      font-size: 13px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: var(--color-text-muted);
    }
    .error-details strong {
      color: var(--color-text-light);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>An Unexpected Error Occurred</h1>
    <p>The application encountered a problem and could not continue. Please try refreshing the page or contact support if the issue persists.</p>
    <div class="error-details">
      <strong>Error Message:</strong> <?= error.message ?><br>
      <strong>Request ID:</strong> <?= error.requestId ?><br>
      <strong>Timestamp:</strong> <?= error.timestamp ?><br>
      <strong>Version:</strong> <?= error.version ?><br>
      <strong>User:</strong> <?= error.userEmail ?><br>
      <hr>
      <strong>Stack Trace:</strong><br>
      <pre><code><?= error.stack ?></code></pre>
    </div>
  </div>
</body>
</html>
